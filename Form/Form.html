<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <title>Log in</title>
</head>
<body>
<div class="auth">
    <h1 class="authTitle">Регистрация</h1>
    <form action="/" method="post">
        <div class="form-group">
            <input class="input" type="text" placeholder="your name" name="name">
        </div>
        <div class="form-group">
            <input class="input" type="text" placeholder="your email" name="email">
        </div>
        <div class="form-group">
            <input class="input" type="tel" placeholder="your phone number" name="phone">
        </div>
        <div class="form-group">
            <input class="input" type="password" placeholder="your password" name="password">
        </div>
        <div class="form-group">
            <input class="input" type="password" placeholder="confirm your password" name="password-confirm">
        </div>
        <div class="form-group">
            <select name="city" class="select">
                <option value="Minsk">Minsk</option>
                <option value="Moscow">Moscow</option>
                <option value="Warshaw">Warshaw</option>
                <option value="Mozyr">Mozyr</option>
            </select>
        </div>
        <div class="form-group">
            <input class="input" type="checkbox"  name="rules" id="rules">
            <label for="rules">Принимаю условия</label>
        </div>
        <button class="btn" type="submit">Готово!</button>
    </form>
</div>
</body>
</html>
